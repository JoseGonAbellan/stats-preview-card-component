<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/main.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="image"></div>
      <div class="text-block">
        <h3 class="title">
          Get <span class="span">insights</span> that help your business grow.
        </h3>
        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenuem, customer experience, and overall efficiency.
        </p>
        <div class="table">
          <ul>
            <li class="list-elements">
              <h4 class="stats">10k+</h4>
              <p class="stat-headings">Companies</p>
            </li>
            <li class="list-elements">
              <h4 class="stats">314</h4>
              <p class="stat-headings">Templates</p>
            </li>
            <li class="list-elements">
              <h4 class="stats">12M+</h4>
              <p class="stat-headings">Queries</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
